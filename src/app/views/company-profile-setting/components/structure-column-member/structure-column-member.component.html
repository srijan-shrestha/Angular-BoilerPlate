<div class="structure-column"
  [class.structure-column--light]="background==='light'"
  [class.structure-column--dark]="background==='dark'"
>
  <div class="structure-column__header mb-2">Team Members</div>
  <div class="structure-column__content" id="team-member-content">
    <div class="structure-column__hline1" *ngIf="parentY && currentHeaderY" [style.top]="(parentY-1) + 'px'"></div>
    <div class="structure-column__vline1" *ngIf="parentY && currentHeaderY"
         [style.top]="((parentY > currentHeaderY ? currentHeaderY : parentY) - 1) + 'px'" [style.height]="((parentY > currentHeaderY ? parentY - currentHeaderY : currentHeaderY - parentY) + 1) + 'px'"></div>
    <div class="structure-column__hline2" *ngIf="parentY && currentHeaderY" [style.top]="(currentHeaderY-1) + 'px'"></div>
    <div *ngIf="parentY"  [style.paddingTop]="(parentY-120) + 'px'" >
      <div class="my-4"
           (drop)="dropped()"
           (dragover)="allowDrop($event)"
      >
        <button #groupHeader type="button" class="structure-column__card-header py-2 mb-4" [class.structure-column__card-header--open]="true">
          Members <span class="structure-column__delete"  (click)="onOrgUnitDeleteBtnClick($event)">
            <div class="btn btn-light text-uppercase edit-btn structure-column__delete-btn"> Remove</div>
        </span>
        </button>
        <div class="" *ngFor="let teamMember of teamMembers">
          <div #userCard class="position-relative mb-4"
               draggable="true"
               (dragstart)="dragStartEvent($event, teamMember)"
               (dragend)="dragEndEvent($event)"
               (mouseenter)="hoveredCardId = teamMember?.user?.id"
               (mouseleave)="hoveredCardId  = false"
          >
            <app-user-card
              [draggedId]='draggedId'
              [dragging]="dragging"
              [shouldShowTrashButton]="true"
              [user]="teamMember.user"
              [hoveredCardId]="hoveredCardId"
              (onCardMemberDeleteBtnClicked)='onCardMemberDeleteBtnClick(teamMember?.user?.id)'
            ></app-user-card>
          </div>
        </div>
        <div class="d-none move-here-text pb-4" id="team-member-move-here-line" style="pointer-events: none">
          <div class="d-flex justify-content-center mt-5">
            <div class="leadership-move-line move-here mr-3"></div>
            <div class="text-primary">MOVE HERE</div>
            <div class="leadership-move-line move-here ml-3"></div>
          </div>
        </div>
        <div class="mb-4">
          <app-user-card #newUserCard (click)="allowAddUser(newUserCard)" [active]="selectedNewUserCard===newUserCard"
                         [emptyUser]="true"></app-user-card>
        </div>
      </div>
    </div>
  </div>
</div>
