<div class="row page-login">

  <div class="col-md-8 col-xl-6 p-5">
    <a routerLink="/" class="page-login__logo" [style.backgroundImage]="'url(' + companyLogo + ')'"></a>
    <div class="row justify-content-center align-items-center page-login__content">
      <div class="col-md-10 col-lg-9">

        <div class="text-center">
          <h1 class="h2">Create New Password</h1>
          <p>Enter your new password for your <strong>blaast</strong> account.</p>
        </div>

        <form [formGroup]="passwordResetForm" (ngSubmit)="passwordResetFormSubmit()" class="my-4">
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <label for="newPassword" class="col-form-label col-form-label-lg">New Password</label>
                <app-input type="password" id="newPassword" formControlName="new_password" placeholder="" size="lg"></app-input>
              </div>
            </div>
          </div>
<!--          <div class="mb-3">-->
<!--            <app-password-strength-meter [password]="password" [enableFeedback]="true"></app-password-strength-meter>-->
<!--          </div>-->

          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <label for="confirmPassword" class="col-form-label col-form-label-lg">Confirm New Password</label>
                <app-input type="password" id="confirmPassword" formControlName="confirm_password" placeholder="" size="lg" [disableValidation]="true"></app-input>
              </div>
            </div>
          </div>
          <div class="form-group">
            <app-button type="primary" [block]="true" size="lg" [disabled]="!passwordResetForm.valid || submitting">Submit New Password</app-button>
          </div>
        </form>
      </div>

    </div>
  </div>
  <div class="col-md-4 col-xl-6 page-login__background" style="background-image: url('app/assets/images/login-image1.jpg')"></div>
</div>
