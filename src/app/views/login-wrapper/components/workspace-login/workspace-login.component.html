<div class="row page-login">

  <div class="col-md-8 col-xl-6 p-5">
    <a routerLink="/" class="page-login__logo" style="background-image: url(app/assets/images/blaastlogo.svg)"></a>
    <div class="row justify-content-center align-items-center page-login__content">
      <div class="col-md-10 col-lg-9">
        <div class="text-center">
          <h1 class="h2">Sign into your workspace</h1>
          <p>Enter your company's workplace url</p>

          <form class="my-4" [formGroup]="workspaceLoginForm" (ngSubmit)="onSubmit()">
            <div class="form-group" >
              <div class="form-row">
                <div class="col">
                  <app-input type="workspace" formControlName="workspace" placeholder="company-name" size="lg" align="right"></app-input>
                </div>
                <div class="col-auto col-form-label col-form-label-lg">
                  <strong>.blaast.com</strong>
                </div>
              </div>
            </div>
            <div class="form-group">
              <app-button type="gradient-primary" [block]="true" size="lg" [disabled]="workspaceLoginForm.invalid">Continue</app-button>
            </div>
          </form>

          <p>Don't remember your workplace url?</p>
          <p><a [routerLink]="['/find-workspace']"><u>Find your Workplace</u></a></p>
        </div>

      </div>
    </div>
  </div>
  <div class="col-md-4 col-xl-6 page-login__background" style="background-image: url('app/assets/images/workspace-login.jpeg')"></div>
</div>
