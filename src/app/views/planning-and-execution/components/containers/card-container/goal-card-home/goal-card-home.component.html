<div class="pt-3">
  <div class="container-fluid mb-3">
    <app-button type="primary" size="md" (click)="addGoalCard()" [disabled]="newCard">Add Goal</app-button>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6" *ngIf="newCard">
        <app-goal-card (valueChange)='cardEvent($event)'></app-goal-card>
      </div>
      <div class="col-6" *ngFor="let goal of goals">
        <app-goal-card [goal]="goal"></app-goal-card>
      </div>
    </div>
  </div>
</div>
