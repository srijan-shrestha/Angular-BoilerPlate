<app-tabs>
  <app-tab [tabTitle]="'GOALS'">
    <app-feedback-goal-card [goal]="goals" (feedbackAdded)="getGoals()"></app-feedback-goal-card>
  </app-tab>
  <app-tab [tabTitle]="'INITIATIVES'">
    <app-feedback-initiative-card [initiative]="initiatives" (getInitiatives)="getInitiatives()"></app-feedback-initiative-card>
  </app-tab>
</app-tabs>
