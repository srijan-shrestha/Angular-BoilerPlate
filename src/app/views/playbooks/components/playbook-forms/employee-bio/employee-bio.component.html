<div [formGroup]="form" class="container">
  <div class="text-center">
    <button type="button" class="playbook-form__image" (click)="addImageFromGallery(); clicked = true; scrollToBottom($event)"
            [disabled]="clicked" [style.backgroundImage]="'url(' + this.form?.controls?.imageurl?.value + ')'">
      <app-icon icon="gallery" size="lg" type="white"></app-icon>
    </button>
  </div>

  <div class="text-center my-2">
    <b>Add Profile Image</b>
  </div>

  <div>
    <app-input id="imageid" formControlName="imageid" hidden></app-input>
    <app-input id="imageurl" formControlName="imageurl" hidden></app-input>
  </div>

  <div>
    <label for="name">
      Name
    </label>
    <app-input id="name" formControlName="name"></app-input>
  </div>

  <div>
    <label for="department">
      Department
    </label>
    <app-input id="department" formControlName="department"></app-input>
  </div>

  <div>
    <label for="position">
      Position
    </label>
    <app-input id="position" formControlName="position"></app-input>
  </div>

  <div>
    <label for="bio">
      Bio
    </label>
    <app-input id="bio" formControlName="bio" type="textarea"></app-input>
  </div>

  <div class="my-2 text-right ">
    <app-button type="link" (click)="cancel()" class="cancel-btn">Cancel</app-button>
    <app-button (click)="save()" class="save-btn">Save</app-button>
  </div>
</div>
