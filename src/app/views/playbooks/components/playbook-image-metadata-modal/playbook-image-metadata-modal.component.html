
<div class="modal-body quick-view-wrapper ">
  <div class="row">
    <div class="col-3 image-div-wrapper">
      <h6 class="pt-2 image-content">Attachments Details</h6>
      <div class="image-div image-content">
        <!-- <img src="app/assets/images/initiative.jpg" height="253" width="270"  alt="image" > -->
        <img class="image" [src]="imageBase64" height="253" width="270"  alt="image" >
        <span class="mr-3 edit" (click)="editImage()"><app-icon type="white" size="sm"  icon="edit" ></app-icon></span>
      </div>
    </div>
    <div class="col-3 file-data py-3">
      <div class="row">
        <div class="col mt-4">
          <div class="my-3">
            <div class="text-uppercase file-data-label">File Name:</div>
              <pre class="">{{fileName}}</pre>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="mt-1 mb-3">
            <div class="text-uppercase file-data-label">File Type:</div>
            <div class="file-data-text">{{fileType}}</div>
          </div>

          <div class="my-3">
            <div class="text-uppercase file-data-label">Dimensions:</div>
            <div class="file-data-text"> {{fileDimension}}px</div>
          </div>

          <div class="my-3">
            <div class="text-uppercase file-data-label">Warning: <app-icon icon="warning" size="xs"></app-icon></div>
            <div class="file-data-text">Resize</div>
          </div>

          <div class="my-3">
            <div class="text-uppercase file-data-label">Published:</div>
            <div class="file-data-text">2020/04/01</div>
          </div>
        </div>

        <div class="col-6">
          <div class="mt-1 mb-3">
            <div class="text-uppercase file-data-label">Gallery:</div>
            <div class="file-data-text">Gallery</div>
          </div>

          <div class="my-3">
            <div class="text-uppercase file-data-label">File Size:</div>
            <div class="file-data-text">{{fileSize}}</div>
          </div>

          <div class="my-3">
            <div class="text-uppercase file-data-label">Theme Layout:</div>
            <div class="file-data-text">N/A</div>
          </div>

          <div class="my-3">
            <div class="text-uppercase file-data-label">Submitted By:</div>
            <div class="file-data-text">Blaast</div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="col-">
      <div class="div-separator"></div>
    </div> -->

    <div class="col-6 div-separator ">
      <div [formGroup]="imageForm ">
        <div class="row ">
          <div class="col-1 mt-4"></div>
          <div class="col-5 mt-4">
            <div class="my-3">
              <input id="location" type="text" class="form-control" formControlName="location" [class.is-invalid]="trySubmit && f.location.errors" placeholder="Location*">
              <div *ngIf="trySubmit && f.location.errors" class="invalid-feedback">
                <div *ngIf="f.location.errors.required">Location is required</div>
              </div>
              <!-- <app-input type="text" id="location" formControlName="location"
                                     placeholder="Location*" [class.form-control--invalid]="!this.imageForm.get('location').value"></app-input> -->
            </div>

            <div class="input-margin">
              <input id="tags" type="text" class="form-control" formControlName="tags" [class.is-invalid]="trySubmit && f.tags.errors" placeholder="Tags*">
              <div *ngIf="trySubmit && f.tags.errors" class="invalid-feedback">
                <div *ngIf="f.tags.errors.required">Tags is required</div>
              </div>
              <!-- <app-input id="tags" type="text" formControlName="tags" [class.form-control--invalid]="!this.imageForm.get('tags').value" placeholder="Tags*"></app-input> -->
            </div>

            <div class="input-margin">
              <input id="caption" type="text" class="form-control" formControlName="caption" [class.is-invalid]="trySubmit && f.caption.errors" placeholder="Caption*">
              <div *ngIf="trySubmit && f.caption.errors" class="invalid-feedback">
                <div *ngIf="f.caption.errors.required">Caption is required</div>
              </div>
              <!-- <app-input id="caption" type="text" formControlName="caption" [class.form-control--invalid]="!this.imageForm.get('caption').value" placeholder="Caption*"></app-input> -->
            </div>
          </div>
          <div class="col-5 mt-4">
            <div class="mt-3">
              <app-input id="people" class="text-area" formControlName="people" type="textarea"
               placeholder="List people seperated by comma">
              </app-input>
            </div>
            <div class="row button-utilities ">
              <div class="col-md-6">
                <!-- <app-button type="" size="md" (click)="activeModal.close()">CANCEL</app-button> -->
                <button class="btn btn-cultural" (click)="activeModal.close()"> CANCEL </button>
              </div>
              <div class="col-md-6" (mouseenter)="showValidationText()">
                <button class="btn btn-cultural btn-primary" [disabled]="!imageForm.valid" (click)="saveMetaData(); activeModal.close()"> SAVE </button>
                <!-- <app-button type="primary" size="md" (click)="saveMetaData(); activeModal.close()">SAVE</app-button> -->
              </div>
            </div>
          </div>
          <div class="col-1">
            <button type="button" class="close float-right" aria-label="Close" (click)="activeModal.close()">
              <!-- <span aria-hidden="true">&times;</span> -->
              <app-icon icon="xcross" size="sm"></app-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
