<div class="modal-body">
  <app-playbook-app-content style="pointer-events: none"
                            [page]="page"
                            [theme]="playBook.theme"
                            [showSideBar]="false"
                            [showPrevNextBtn]="false"
  ></app-playbook-app-content>
  <div class="page-title-left">{{page?.title}}</div>
  <div class="page-title-right">{{page?.title}}</div>
  <div class="closeBtn" (click)="ngModal.dismissAll('Ok')">
    <app-icon icon="cross" type="white" size="lg"></app-icon>
  </div>
  <div class="prevBtn">
    <div (click)="updateNextPrev(false)">
      <app-icon icon="sideLeft" type="white" size="sm"></app-icon>
      PREVIOUS PAGE
    </div>
  </div>
  <!-- <div class="page-title-middle" (click)="ngModal.dismissAll('Ok')">Cancel</div> -->
  <app-button class="page-title-middle" type="gray" (click)="ngModal.dismissAll('Ok')" size="sm" textTransform="uppercase">Cancel</app-button>
  <div class="nextBtn">
    <div (click)="updateNextPrev(true)">
      NEXT PAGE
      <app-icon icon="sideRight" type="white" size="sm"></app-icon>
    </div>
  </div>
</div>
