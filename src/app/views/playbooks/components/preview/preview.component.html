<div class="container-fluid" style="padding: 3.125vw 9.167vw; background-color: #ffffff;">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor="let themePage of pages">
      <div class="my-4">
        <div class="playbook-cover playbook-cover--lg"
          [ngStyle]="{backgroundImage:themePage.image ? 'url(' + themePage.image + ')' : 'unset'}"></div>
        <div class="playbook-cover-title text-center pt-3">
          <h6>{{themePage.pageGroupTitle}}</h6>
        </div>
        <div class="playbook-cover-subtitle text-center">
        This is a really long description for this theme
        </div>
      </div>
    </div>
  </div>
</div>
